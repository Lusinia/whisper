<div>
  <form [formGroup]="createMessageForm" (ngSubmit)="createMessage()">
    <div class="form-group">
      <textarea
        #message
        type="text"
        id="message"
        class="form-control"
        formControlName="message"
        [value]=''
        (keyup.enter)="createMessage()"
      ></textarea>
    </div>
    <button
      class="btn btn-primary float-left"
      type="submit"
      [disabled]="!formValid || loading"
    >
      <i class="fa fa-fighter-jet"></i>
    </button>
  </form>
</div>
